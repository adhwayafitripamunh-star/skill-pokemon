    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            color: #FFCB05;
            text-shadow: 0 0 10px rgba(255, 203, 5, 0.5);
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #3D7DCA;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters {
            background: rgba(30, 40, 70, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(61, 125, 202, 0.3);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #FFCB05;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select, input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #3D7DCA;
            background: rgba(20, 30, 60, 0.9);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #FFCB05;
            box-shadow: 0 0 10px rgba(255, 203, 5, 0.5);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 40, 70, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .moves-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .move-card {
            background: linear-gradient(145deg, rgba(40, 55, 100, 0.9), rgba(30, 40, 70, 0.9));
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(61, 125, 202, 0.2);
            position: relative;
            overflow: hidden;
        }

        .move-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: #FFCB05;
        }

        .move-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .move-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }

        .move-gen {
            background: #FFCB05;
            color: #1a1a2e;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .move-type {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .move-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 15px 0;
        }

        .detail-item {
            background: rgba(20, 30, 60, 0.6);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #3D7DCA;
        }

        .detail-label {
            color: #FFCB05;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .move-description {
            font-style: italic;
            color: #b0b0b0;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.5;
        }

        .type-normal { background: #A8A878; }
        .type-fire { background: #F08030; }
        .type-water { background: #6890F0; }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #FFCB05;
        }

        @media (max-width: 768px) {
            .moves-grid {

</head>

        // Fungsi untuk menampilkan semua moves
        function displayMoves(moves) {
            const container = document.getElementById('movesContainer');
            container.innerHTML = '';
            
            if (moves.length === 0) {
                container.innerHTML = '<div class="no-results">ðŸš« Tidak ada move yang sesuai dengan filter yang dipilih</div>';
                return;
            }
            
            moves.forEach(move => {
                const moveCard = document.createElement('div');
                moveCard.className = 'move-card';
                
                // Format power, accuracy, dan PP
                const powerDisplay = move.power !== null ? move.power : '-';
                const accuracyDisplay = move.accuracy !== null ? `${move.accuracy}%` : '-';
                const ppDisplay = move.pp;
                
                // Warna berdasarkan kategori
                const categoryClass = `category-${move.category}`;
                
                moveCard.innerHTML = `
                    <div class="move-header">
                        <div class="move-name">${move.name}</div>
                        <div class="move-gen">Gen ${move.generation}</div>
                    </div>
                    
                    <div>
                        <span class="move-type type-${move.type}">${move.type.toUpperCase()}</span>
                        <span class="move-type ${categoryClass}">${move.category.toUpperCase()}</span>
                    </div>
                    
                    <div class="move-details">
                        <div class="detail-item">
                            <div class="detail-label">Power</div>
                            <div class="detail-value">${powerDisplay}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Accuracy</div>
                            <div class="detail-value">${accuracyDisplay}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">PP</div>
                            <div class="detail-value">${ppDisplay}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Target</div>
                            <div class="detail-value">${formatTarget(move.target)}</div>
                        </div>
                    </div>
                    
                    <div class="move-description">
                        ${move.description}
                    </div>
                `;
                
                container.appendChild(moveCard);
            });
            
            // Update stats
            document.getElementById('totalMoves').textContent = pokemonMoves.length;
            document.getElementById('displayedMoves').textContent = moves.length;
        }

        // Fungsi untuk memformat target
        function formatTarget(target) {
            const targetMap = {
                'single-opponent': 'Single Opponent',
                'all-opponents': 'All Opponents',
                'random-opponent': 'Random Opponent'
            };
            return targetMap[target] || target;
        }

        // Fungsi untuk memfilter moves
        function filterMoves() {
            const genFilter = document.getElementById('genFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            let filteredMoves = pokemonMoves;
            
            // Filter berdasarkan generasi
            if (genFilter !== 'all') {
                filteredMoves = filteredMoves.filter(move => move.generation.toString() === genFilter);
            }
            
            // Filter berdasarkan tipe
            if (typeFilter !== 'all') {
                filteredMoves = filteredMoves.filter(move => move.type === typeFilter);
            }
            
            // Filter berdasarkan kategori
            if (categoryFilter !== 'all') {
                filteredMoves = filteredMoves.filter(move => move.category === categoryFilter);
            }
            
            // Filter berdasarkan pencarian
            if (searchFilter) {
                filteredMoves = filteredMoves.filter(move => 
                    move.name.toLowerCase().includes(searchFilter) || 
                    move.description.toLowerCase().includes(searchFilter)
                );
            }
            
            // Urutkan berdasarkan generasi lalu ID
            filteredMoves.sort((a, b) => {
                if (a.generation !== b.generation) {
                    return a.generation - b.generation;
                }
                return a.id - b.id;
            });
            
            displayMoves(filteredMoves);
        }

        // Event listeners untuk filter
        document.getElementById('genFilter').addEventListener('change', filterMoves);
        document.getElementById('typeFilter').addEventListener('change', filterMoves);
        document.getElementById('categoryFilter').addEventListener('change', filterMoves);
        document.getElementById('searchFilter').addEventListener('input', filterMoves);

            displayMoves(pokemonMoves);
